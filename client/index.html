<!DOCTYPE html>
<html>
<head>
  <title>Yoink</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: system-ui; padding: 24px; max-width: 700px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; }
    .timer { font-size: 24px; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>YOINK</h1>

  <input id="name" placeholder="Nickname" />
  <button onclick="createRoom()">Create Room</button>

  <input id="code" placeholder="Room Code" />
  <button onclick="joinRoom()">Join Room</button>

  <button onclick="startGame()">Start Game (Host Only)</button>

  <div class="timer" id="timer"></div>

  <pre id="output"></pre>

<script>
const SERVER_URL = "https://yoink-j9pd.onrender.com";
const socket = io(SERVER_URL);

let currentRoom = null;

const output = document.getElementById("output");
const timerDiv = document.getElementById("timer");

socket.on("roomUpdate", (room) => {
  currentRoom = room;
  output.textContent = JSON.stringify(room, null, 2);

  if (room.state === "ROUND_ACTIVE") {
    startTimer(room.roundEndTime);
  } else {
    timerDiv.textContent = "";
  }
});

function createRoom() {
  const nickname = document.getElementById("name").value;
  socket.emit("createRoom", { nickname }, (res) => {
    alert("Room Code: " + res.code);
    document.getElementById("code").value = res.code;
  });
}

function joinRoom() {
  const nickname = document.getElementById("name").value;
  const code = document.getElementById("code").value.toUpperCase();
  socket.emit("joinRoom", { code, nickname }, (res) => {
    if (!res.ok) alert("Room not found");
  });
}

function startGame() {
  if (!currentRoom) return;
  socket.emit("startGame", { code: currentRoom.code });
}

function startTimer(endTime) {
  const interval = setInterval(() => {
    const remaining = Math.max(0, endTime - Date.now());
    const seconds = Math.ceil(remaining / 1000);
    timerDiv.textContent = "Time: " + seconds;

    if (remaining <= 0) {
      clearInterval(interval);
    }
  }, 500);
}
</script>
</body>
</html>
