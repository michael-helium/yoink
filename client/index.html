<!DOCTYPE html>
<html>
<head>
  <title>Yoink</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: system-ui; padding: 24px; max-width: 900px; margin: auto; }
    input, button { padding: 10px; margin: 6px 0; }
    .hidden { display: none; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
      margin-top: 20px;
    }

    .tile {
      width: 70px;
      height: 70px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      background: white;
    }

    .tile small { font-size: 11px; opacity: 0.6; }

    .bank { display: flex; gap: 8px; margin-top: 20px; }

    .bankTile {
      width: 40px;
      height: 40px;
      border: 1px solid #aaa;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .timer {
      font-size: 22px;
      font-weight: bold;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>YOINK</h1>

<!-- LOBBY SCREEN -->
<div id="lobbyScreen">
  <input id="name" placeholder="Nickname" />
  <button onclick="createRoom()">Create Room</button>
  <br/>
  <input id="code" placeholder="Room Code" />
  <button onclick="joinRoom()">Join Room</button>
  <br/>
  <button onclick="startGame()">Start Game (Host Only)</button>
  <pre id="lobbyOutput"></pre>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="hidden">
  <button onclick="leaveGame()">Leave Game</button>
  <div class="timer" id="timer"></div>

  <h3>Letter Pool</h3>
  <div class="grid" id="pool"></div>

  <h3>Your Bank (max 7)</h3>
  <div class="bank" id="bank"></div>
</div>

<script>
const SERVER_URL = "https://yoink-j9pd.onrender.com";
const socket = io(SERVER_URL);

let currentRoom = null;

const lobbyScreen = document.getElementById("lobbyScreen");
const gameScreen = document.getElementById("gameScreen");
const poolDiv = document.getElementById("pool");
const bankDiv = document.getElementById("bank");
const timerDiv = document.getElementById("timer");
const lobbyOutput = document.getElementById("lobbyOutput");

socket.on("roomUpdate", (room) => {
  currentRoom = room;
  lobbyOutput.textContent = JSON.stringify(room, null, 2);

  if (room.state === "ROUND_ACTIVE") {
    showGameScreen();
    renderGame(room);
    startTimer(room.roundEndTime);
  } else {
    showLobbyScreen();
  }
});

function showGameScreen() {
  lobbyScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
}

function showLobbyScreen() {
  gameScreen.classList.add("hidden");
  lobbyScreen.classList.remove("hidden");
  timerDiv.textContent = "";
}

function createRoom() {
  const nickname = document.getElementById("name").value.trim();
  socket.emit("createRoom", { nickname }, (res) => {
    document.getElementById("code").value = res.code;
    alert("Room Code: " + res.code);
  });
}

function joinRoom() {
  const nickname = document.getElementById("name").value.trim();
  const code = document.getElementById("code").value.toUpperCase().trim();
  socket.emit("joinRoom", { code, nickname }, (res) => {
    if (!res.ok) alert("Room not found");
  });
}

function startGame() {
  if (!currentRoom) return;
  socket.emit("startGame", { code: currentRoom.code });
}

function leaveGame() {
  showLobbyScreen();
}

function renderGame(room) {
  poolDiv.innerHTML = "";
  const pool = room.pool || [];

  for (let i = 0; i < 16; i++) {
    const tile = pool[i];
    const el = document.createElement("div");
    el.className = "tile";

    if (!tile) {
      el.style.opacity = 0.3;
    } else {
      el.innerHTML = tile.letter + "<small>" + tile.value + "</small>";
      el.onclick = () => {
        socket.emit("yoinkTile", {
          code: room.code,
          tileId: tile.id
        });
      };
    }

    poolDiv.appendChild(el);
  }

  const you = room.players?.[socket.id];
  bankDiv.innerHTML = "";

  if (you?.bank) {
    you.bank.forEach(t => {
      const b = document.createElement("div");
      b.className = "bankTile";
      b.textContent = t.letter;
      bankDiv.appendChild(b);
    });
  }
}

let timerInterval = null;
function startTimer(endTime) {
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const remaining = Math.max(0, endTime - Date.now());
    const seconds = Math.ceil(remaining / 1000);
    timerDiv.textContent = "Time: " + seconds;
    if (remaining <= 0) clearInterval(timerInterval);
  }, 250);
}
</script>

</body>
</html>
